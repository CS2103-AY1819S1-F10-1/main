<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dummy Search Page</title>
	<script type="text/javascript">
    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById("name").innerHTML=getJsonFromUrl().name;
      document.getElementById("phone").innerHTML=getJsonFromUrl().phone;
      document.getElementById("email").innerHTML=getJsonFromUrl().email;
      document.getElementById("salary").innerHTML=getJsonFromUrl().salary;
      document.getElementById("address").innerHTML=getJsonFromUrl().address;
      document.getElementById("username").innerHTML=getJsonFromUrl().username;
    });
  </script>
</head>
<body>
<h1 id="name"></h1>
<h2>Details:</h2>
<ul>
	<li>Phone number: <span id="phone"></span></li>
	<li>Email: <span id="email"></span> (Don't spam please)</li>
	<li>Salary: $<span id="salary"></span> (OMG)</li>
	<li>Address: <span id="address"></span></li>
	<li>Username: <span id="username"></span></li>
</ul>
</body>
</html>
